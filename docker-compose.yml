version: '3.8'
services:
  commercial-sandbox-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  # Mock API service (replace with real backend)
  mock-api:
    image: mockoon/cli:latest
    ports:
      - "3030:3030"
    volumes:
      - ./mock-api.json:/data/mock-api.json
    command: ["--data", "/data/mock-api.json", "--port", "3030"]